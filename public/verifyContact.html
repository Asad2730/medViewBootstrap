<head>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons for the form icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
  />
</head>

<body>
  <div class="d-flex vh-100 bg-light">
    <section class="position-fixed top-0 m-4 w-100" style="height: 20%">
      <img src="images/Logo.svg" alt="logo_title"  />
    </section>

    <section
      class="d-flex w-100 justify-content-center align-items-center"
      style="height: 80%; margin-top: 2rem"
    >
      <div
        class="position-relative d-flex flex-column bg-white rounded-lg p-4"
        style="max-width: 33%; margin-top: 5rem"
      >
        <div
          class="position-absolute"
          style="top: -3rem; left: 50%; transform: translateX(-50%)"
        >
          <img
            src="images/Group 11319.png"
            alt="logo_title"
            class="img-fluid"
            style="height: 6rem; width: 6rem"
          />
        </div>
        <div class="pt-4 mb-4">
          <h2 class="fw-bold text-center fs-4" style="color: #204F74;">
            Verify your contact number
          </h2>
          <span
            class="text-center "
            style="color:#212B36; font-size: 0.875rem; white-space: nowrap"
          >
            We have sent you an SMS with a code to number 337-845-6789.
          </span>

          <div class="p-1">
            <!-- Input Field with Icon -->
            <div class="position-relative mt-2">
              <input
                type="text"
                class="form-control ps-5"
                placeholder="Contact no"
              />
              <img
              src="images/phone-svgrepo-com.svg" 
              class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
            </div>

            <!-- Button -->
            <div class="pt-4 pe-4 ps-4">
              <a
                href="/verifyContact2"
                class="btn btn-success w-100"
                style="background-color: #2B6050"
              >
                Confirm
              </a>
            </div>

            <!-- Link to Sign In -->
            <div class="d-flex justify-content-center mt-1">
              <a href="" class=" fw-semibold text-sm" style="color: #163750;">
                &lt; Back
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
