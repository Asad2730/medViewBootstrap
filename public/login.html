<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the form icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  </head>

  <style>
    .logo-container {
      margin: 20px;
      position: relative;
      top: 0;
    }

    .main-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .custom-bg {
      background-color: #DDEEE5; 
    }
   </style>

  
  <body>
    <!-- Container with Bootstrap Grid -->
    <div class=" min-vh-100 d-flex flex-column flex-md-row">
      
      <div class="custom-bg d-none d-md-flex align-items-center  justify-content-center flex-fill w-100">
        <div class="d-flex h-100 w-100">
          <!-- Left Logo -->
          <div class="logo-container">
            <img
              src="images/Logo.svg"
              alt="logo_title"
              height="150"
              width="150"
              class="img-fluid"
            />
          </div>
      
          <!-- Main Image -->
          <div class="main-logo d-flex align-items-center">
            <img
              src="images/Group 50091.svg"
              alt="logo"
              width="400"
              height="400"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
  
      <!-- Form Section (Full width on small screens, half on medium and larger screens) -->
      <div class="d-flex align-items-center justify-content-center bg-white w-100">
        <div class="w-100 p-4">
          <!-- Place heading and paragraph at the start (left aligned) -->
          <h2 class="fs-4 fw-semibold" style="color: #2B6050;">
            Sign into yor account
          </h2>
          <p class="text-muted mb-3 fw-semibold" style="color: #000000;">
            Don't have an account? 
            <a href="/signup" class="fw-semibold" style="color: #004AAD;">Get Started</a>
          </p>
  
  
         
        
          <!-- Form Section -->
          <form>
            <!-- Password & Confirm Password -->
            <div class="mb-3 position-relative">
              <input type="email" class="form-control ps-5" placeholder="Email" style="width: 100%;">
              <img
              src="images/email-8-svgrepo-com.svg" 
              class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
            </div>
            <div class="mb-1 position-relative">
              <input type="password" class="form-control ps-5" placeholder="Confirm Password" style="width: 100%;" />
              <img
                src="images/lock-keyhole-svgrepo-com.svg"
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
              />
              <img
                src="images/eye-closed-svgrepo-com.svg"
                class="position-absolute top-50 end-0 translate-middle-y ms-3 text-muted p-2"
              />
            </div>
            
            <!-- Flex container to align "Forgot Password" at the end -->
            <div class="d-flex justify-content-end mb-3">
              <a href="/forgetPassword" class="fw-semibold mt-2" style="color: #004AAD;">Forgot Password</a>
            </div>
            
  
            <!-- Submit Button -->
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-start mt-4">
                <span class="fs-6 fw-semibold d-block" style="color: #2B6050;">
                  Sign Up with social network
                </span>                
                <img src="images/Group 49178.svg" alt="gmail" class="mt-2"/>
              </div>
  
              <a href="/home"  type="submit" class="btn text-white px-5 py-2" style="background-color: #2B6050;">
                Sign up
              </a>

             
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
