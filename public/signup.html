<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the form icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  </head>
   
   <style>
    .logo-container {
      margin: 20px;
      position: relative;
      top: 0;
    }

    .main-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .custom-bg {
      background-color: #DDEEE5; 
    }
   </style>

  <body>
    <!-- Container with Bootstrap Grid -->
    <div class=" min-vh-100 d-flex flex-column flex-md-row">

        <div class="custom-bg d-none d-md-flex align-items-center  justify-content-center flex-fill w-100">
          <div class="d-flex h-100 w-100">
            <!-- Left Logo -->
            <div class="logo-container">
              <img
                src="images/Logo.svg"
                alt="logo_title"
                height="150"
                width="150"
                class="img-fluid"
              />
            </div>
        
            <!-- Main Image -->
            <div class="main-logo d-flex align-items-center">
              <img
                src="images/Group 50091.svg"
                alt="logo"
                width="400"
                height="400"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      
      
  
      <!-- Form Section (Full width on small screens, half on medium and larger screens) -->
      <div class="d-flex align-items-center justify-content-center bg-white w-100">
        <div class="w-100 p-4">
            <h2 class="fs-4 fw-semibold" style="color: #2B6050;">
                Create your Account
              </h2>
              <p class="text-muted mb-3 fw-semibold" style="color: #000000;">
                Already have an account? 
                <a href="/login" class="fw-semibold" style="color: #004AAD;">Sign In</a>
              </p>
      
          <!-- Progress Indicator -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="d-flex align-items-center">
              <span class="rounded-circle bg-success text-white d-flex justify-content-center align-items-center" style="width: 32px; height: 32px;">1</span>
              <span class="border-top border-secondary mx-2" style="width: 60px;"></span>
              <span class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center" style="width: 32px; height: 32px;">2</span>
              <span class="border-top border-secondary mx-2" style="width: 60px;"></span>
              <span class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center" style="width: 32px; height: 32px;">3</span>
            </div>
          </div>
  
          <!-- Personal Information -->
          <span class="fs-5 fw-semibold d-block mb-3" style="color: #2B6050;">
            Personal Information
          </span>
  
          <!-- Form Section -->
          <form>
            <!-- First Name & Last Name -->
            <div class="row g-3 mb-3">
              <div class="col-md-6 position-relative">
                <input type="text" class="form-control ps-5" placeholder="First Name">
                <img
                 src="images/user-rounded-svgrepo-com (1)-1.svg" 
                 class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
              </div>
              <div class="col-md-6 position-relative">
                <input type="text" class="form-control ps-5" placeholder="Last Name">
                <img
                src="images/user-rounded-svgrepo-com (1)-1.svg" 
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
              </div>
            </div>
  
            <!-- DOB & Contact No -->
            <div class="row g-3 mb-3">
              <div class="col-md-6 position-relative">
                <input type="text" class="form-control ps-5" placeholder="DOB">
                <img
                src="images/calendar-svgrepo-com.svg" 
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">

              </div>
              <div class="col-md-6 position-relative">
                <input type="text" class="form-control ps-5" placeholder="Contact no">
                <img
                src="images/phone-svgrepo-com.svg" 
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
              </div>
            </div>
  
            <!-- Gender & Email -->
            <div class="row g-3 mb-3">
              <div class="col-md-6 position-relative">
                <input type="text" class="form-control ps-5" placeholder="Gender">
                <img
                src="images/gender-neuter-bold-svgrepo-com.svg" 
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
              </div>
              <div class="col-md-6 position-relative">
                <input type="email" class="form-control ps-5" placeholder="Email">
                <img
                src="images/email-8-svgrepo-com.svg" 
                class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
              </div>
            </div>
  
            <!-- NPI -->
            <div class="mb-3 position-relative">
              <input type="text" class="form-control ps-5" placeholder="NPI">
              <img
                 src="images/Page-1.svg" 
                 class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
            </div>
  
            <!-- Social Sign Up & Submit Button -->
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-start mt-4">
                <span class="fs-6 fw-semibold d-block" style="color: #2B6050;">
                  Sign Up with social network
                </span>                
                <img src="images/Group 49178.svg" alt="gmail" class="mt-2"/>
              </div>
  
              <a href="/signup2"  type="submit" class="btn text-white px-5 py-2" style="background-color: #2B6050;">
                Next
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
